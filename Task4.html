<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku Solver</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@500&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
    }

    td {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 1.2em;
      border: 1px solid #fff;
      background-color: #34495e;
    }

    input {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      color: #fff;
      text-align: center;
      font-size: 1.2em;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      background-color: #1abc9c;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

  <h1>Sudoku Solver</h1>
  <p>Fill in the puzzle and click "Solve"</p>

  <table id="sudoku-grid">
    <!-- Grid gets generated with JS -->
  </table>

  <button onclick="solveSudoku()">Solve</button>

  <script>
    const grid = [];
    const table = document.getElementById('sudoku-grid');

    // Create 9x9 grid of input fields
    for (let row = 0; row < 9; row++) {
      const tr = document.createElement('tr');
      grid[row] = [];
      for (let col = 0; col < 9; col++) {
        const td = document.createElement('td');
        const input = document.createElement('input');
        input.setAttribute('type', 'text');
        input.setAttribute('maxlength', '1');
        td.appendChild(input);
        tr.appendChild(td);
        grid[row][col] = input;
      }
      table.appendChild(tr);
    }

    function isValid(board, row, col, num) {
      for (let i = 0; i < 9; i++) {
        if (board[row][i] == num || board[i][col] == num ||
            board[3*Math.floor(row/3)+Math.floor(i/3)][3*Math.floor(col/3)+i%3] == num) {
          return false;
        }
      }
      return true;
    }

    function solve(board) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (board[row][col] == 0) {
            for (let num = 1; num <= 9; num++) {
              if (isValid(board, row, col, num)) {
                board[row][col] = num;
                if (solve(board)) return true;
                board[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function solveSudoku() {
      const board = [];
      for (let row = 0; row < 9; row++) {
        board[row] = [];
        for (let col = 0; col < 9; col++) {
          const value = grid[row][col].value;
          board[row][col] = value === "" ? 0 : parseInt(value);
        }
      }

      if (solve(board)) {
        for (let row = 0; row < 9; row++) {
          for (let col = 0; col < 9; col++) {
            grid[row][col].value = board[row][col];
          }
        }
        alert("Sudoku Solved âœ…");
      } else {
        alert("No solution exists ðŸ˜”");
      }
    }
  </script>
</body>
</html>
