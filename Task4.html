<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            background: linear-gradient(to right, #f0f8ff, #e6e6fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            color: #4B0082;
            text-align: center;
            font-size: 36px;
            text-shadow: 2px 2px 4px #aaa;
        }

        h2 {
            color: #800080;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        img {
            display: block;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        table {
            width: 80%;
            margin: 10px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }

        ul {
            list-style-type: square;
            margin-left: 40px;
        }

        a {
            color: #4B0082;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Profile</h1>
    <img src="your-photo.jpg" alt="My Photo" width="200">

    <h2>Name:</h2>
    <p>John Doe</p>

    <h2>Education:</h2>
    <table>
        <tr><th>Degree</th><th>Institution</th><th>Year</th></tr>
        <tr><td>B.Sc. CS</td><td>XYZ College</td><td>2025</td></tr>
    </table>

    <h2>Hobbies:</h2>
    <ul>
        <li>Reading</li>
        <li>Coding</li>
        <li>Photography</li>
    </ul>

    <h2>Contact Me:</h2>
    <p>Email: <a href="mailto:john@example.com">john@example.com</a></p>
</body>
</html>
